<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

     <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

 

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


    </head>
    <body>
        <div class="m-4">
            <form action="wel.html" class="needs-validation" method="post" novalidate >
                <div class="row mb-3">
                    <label class="col-sm-6 col-form-label">USER NAME :</label>
                    <div class="col-sm-18"></div>
                    <input type="email" class="form-control" id="email"
                    required>
                    <div class=""invalid-feedback>please enter valid one

                    </div>

                </div>
                <div class="row mb-3">
                    <label class="col-sm-100 col-form-label">PASSWORD :</label>
                    <input type="password" class="form-control" id="pass" required>
                    



                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <input type="text" class="form-control"
                        placeholder="city">


                    </div>
                    <div class="col-4">
                        <select class="form-select">
                            <option>up</option>
                            <option>ap</option>
                            <option>hp</option>

                        </select>
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control" placeholder="zip">

                    </div>

                </div>
                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">       REMEMBER ME
                            <label class="form-check-label"></label>
                            <input class="form-check-input" type="checkbox" id="check">

                        </div>

                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">
                            sign in
                        </button>

                    </div>

                </div>

            </form>
            <script>
                (function(){
                    window.addeventlistener('load ,function')
                })

            </script>

        </div>
    </body>

</html>
